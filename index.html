<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHero Tube</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
          .active{
      background-color: #FF1F3D;
      color: white;
    }
    </style>
  </head>

  <body>
    <header>
      <nav class="w-11/12 mx-auto flex justify-between items-center border-b-2 border-gray-300 py-3">
        <div class="navbar">
          <div class="navbar-start">
            <img class="w-32" src="assets/Logo.png" alt="">
          </div>
          <div class="navbar-center hidden lg:flex">
            <button class="btn border-none bg-gray-200 hover:bg-red-500 hover:text-white">Sort by View</button>
          </div>
          <div class="navbar-end">
            <button class="btn bg-red-500 text-white">Blog</button>
          </div>
        </div>
      </nav>
    </header>
    <nav id="category-container" class="flex justify-center py-5 gap-5">
      <div>
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm border-none bg-gray-200">All</button>
      </div>     
    </nav>

    <section id="video-container" class="w-11/12 mx-auto grid grid-cols-4 gap-5">
      <div class="col-span-full flex flex-col items-center justify-center text-center py-30">
        <img class="w-[120px]" src="assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold">Oops!! Sorry, <br> There is no content here</h2>
      </div>
    </section>

    <script src="scripts/index.js"></script>
  </body>
</html>
